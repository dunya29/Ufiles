<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>U-Files</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
  </head>


<body class="page__body">

    <!--header-->


<header class="header header--log">

    <div class="header__content fixed-block">
        <div class="container header__container">
            <div class="header__body">
                <a href="#" class="header__logo">
                    <img src="img/svg/logo.svg" alt="Logo">
                </a>
                
            </div>
        </div>
    </div>
</header>
    <main class="main">
        <section class="log-p">
            <div class="container">
                <div class="log-p__inner">
                    <div class="log-p__content">
                        <div class="log-p__top">
                            <h1>Регистрация</h1>
                            <p class="log-p__subtitle">Уже зарегистрированы? <a href="" class="link">Войти</a></p>
                        </div>
                        <form class="form">
                            <div class="form__items">
                                <div class="item-form">
                                    <input type="text" placeholder="Логин" name="login">
                                    <div data-error=""></div>
                                </div>
                                <div class="item-form">
                                    <input type="email" placeholder="E-mail" name="mail">
                                    <div data-error=""></div>
                                </div>
                                <div class="item-form item-form--password">
                                    <input type="password" placeholder="Пароль" name="password">    
                                    <div data-error=""></div> 
                                    <button type="button" class="btn-reset item-form__eye"></button>  
                                </div>
                            </div>
                            <div class="form__footer">
                                <div class="checkbox">
                                    <input name="agree" type="checkbox" id="result" class="checkbox-input">
                                    <label for="result" class="checkbox-label">Даю согласие на обработку персональных данных</label>
                                </div>
                                <div class="btn-main">
                                    <button class="btn-reset btn-main-body">Зарегистрироваться</button>
                                    <div></div>
                                </div>
                            </div>
                        </form>
                        <!--auth-->
<div class="auth">
    <p>или</p>
    <ul>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" title="Войти через Google">
                <img src="img/icons/gmail.svg" alt="">
            </a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" title="Войти через VK">
                <img src="img/icons/vk.svg" alt="">
            </a>
        </li>
        <li>
            <a href="#" target="_blank" rel="noopener noreferrer" title="Войти через Yandex">
                <img src="img/icons/yandex.svg" alt="">
            </a>
        </li>
    </ul>
</div>
                        <div class="info-log">
                            <p>Возникли трудности? Свяжитесь с нами:</p>
                            <div class="info-log__contacts">
                                <a class="link" class="link" href="mailto:info@ufiles.ru">info@ufiles.ru</a>
                                <a class="link" class="link" href="tel:89063684140">+7 999 999-99-99</a>
                                <a class="link" class="link" href="#" target="_blank">telegram</a>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
    </main>

</body>

</html>
