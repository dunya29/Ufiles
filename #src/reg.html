<!DOCTYPE html>
<html lang="ru" class="page">

@@include("_head.html")

<body class="page__body">

    @@include("_header.html", {"page": false})
    <main class="main">
        <section class="log-p">
            <div class="container">
                <div class="log-p__inner">
                    <div class="log-p__content">
                        <div class="log-p__top">
                            <h1>Регистрация</h1>
                            <p class="log-p__subtitle">Уже зарегистрированы? <a href="" class="link">Войти</a></p>
                        </div>
                        <form class="form">
                            <div class="form__items">
                                <div class="item-form">
                                    <input type="text" placeholder="Логин" name="login">
                                    <div data-error=""></div>
                                </div>
                                <div class="item-form">
                                    <input type="email" placeholder="E-mail" name="mail">
                                    <div data-error=""></div>
                                </div>
                                <div class="item-form item-form--password">
                                    <input type="password" placeholder="Пароль" name="password">    
                                    <div data-error=""></div> 
                                    <button type="button" class="btn-reset item-form__eye"></button>  
                                </div>
                            </div>
                            <div class="form__footer">
                                <div class="checkbox">
                                    <input name="agree" type="checkbox" id="result" class="checkbox-input">
                                    <label for="result" class="checkbox-label">Даю согласие на обработку персональных данных</label>
                                </div>
                                <div class="btn-main">
                                    <button class="btn-reset btn-main-body">Зарегистрироваться</button>
                                    <div></div>
                                </div>
                            </div>
                        </form>
                        @@include("_auth.html")
                        <div class="info-log">
                            <p>Возникли трудности? Свяжитесь с нами:</p>
                            <div class="info-log__contacts">
                                <a class="link" class="link" href="mailto:info@ufiles.ru">info@ufiles.ru</a>
                                <a class="link" class="link" href="tel:89063684140">+7 999 999-99-99</a>
                                <a class="link" class="link" href="#" target="_blank">telegram</a>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
    </main>

</body>

</html>
